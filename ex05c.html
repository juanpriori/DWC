<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercici 5c</title>
</head>

<body>
    <script>
        var age;

        age = prompt("Enter your age");

        if (age >= 18 && age < 65) {
            document.write("You are in working age");
        }else if (age < 18) {
            document.write("You are too young");
        }else {
            document.write("You are too old");
        }
    </script>
</body>

</html>
