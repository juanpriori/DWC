<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 22</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        img {
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>

    <table border="1">
        <tbody>
            <tr>
                <td><img id="img1" src="hideeye.png" alt="img"><button id="b1">Button</button></td>
                <td><img id="img2" src="hideeye.png" alt="img"><button id="b2">Button</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                $("#img1").toggle();
            })
            $("#b2").click(function() {
                $("#img2").toggle();
            })
        });
    </script>

</body>

</html>
