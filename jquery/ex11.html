<!DOCTYPE html>

<body>
    <table border="1">
        <tr>
            <td class="cell">col1</td>
            <td class="cell">col2</td>
        </tr>
        <tr>
            <td class="cell">col1</td>
            <td class="cell">col2</td>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            $(".cell").mouseover(function() {
                $(this).css("background-color", "red");
            })

            $("td").mouseout(function() {
                $(this).css("background-color", "white");
            })
        });
    </script>

</body>
