<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 9</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>

    <h2>Hello</h2>
    <button id="b1">Show head</button>
    <button id="b2">Show body</button>

    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                var x = $("head");
                alert(x.html());
            });

            $("#b2").click(function() {
                var x = $("body");
                alert(x.html());
            });
        });
    </script>

</body>

</html>
