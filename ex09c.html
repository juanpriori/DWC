<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 9c</title>
</head>

<body>
    <script>
        var num;

        num = prompt("Enter a number 1-12:");
        num = parseInt(num);

        switch (num) {
            case 1:
                document.write("January:31");
                break;
            case 2:
                document.write("February:28");
                break;
            case 3:
                document.write("March:31");
                break;
            case 4:
                document.write("April:30");
                break;
            case 5:
                document.write("May:31");
                break;
            case 6:
                document.write("June:30");
                break;
            case 7:
                document.write("July:31");
                break;
            case 8:
                document.write("August:31");
                break;
            case 9:
                document.write("September:30");
                break;
            case 10:
                document.write("October:31");
                break;
            case 11:
                document.write("November:30");
                break;
            case 12:
                document.write("December:31");
                break;
        }
    </script>

</body>

</html>
