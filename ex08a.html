<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 8a</title>
</head>

<body>
    <script>
        var day, month, year;

        day = prompt("Enter the day:");
        month = prompt("Enter the month:");
        year = prompt("Enter the year:");

        if (day == 25 && month == 12 && year == 2020) {
            document.write("Today is Christmas!");
        } else {
            document.write("Today is not Christmas");
        }
    </script>
</body>

</html>
