<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercici 5d</title>
</head>

<body>
    <script>
        var num;

        num = prompt("Enter any number");

        if (num % 2 == 0) {
            document.write("Number is even");
        } else {
            document.write("Number is odd");
        }
    </script>
</body>

</html>
