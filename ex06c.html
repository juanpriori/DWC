<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercici 6c</title>
</head>

<body>
    <script>
        var num;

        num = prompt("Enter any number:");

        if (num % 2 == 0) {
            document.write("Even number");
        } else {
            document.write("Odd number");
        }
    </script>
</body>

</html>
