<body>
    <script>
        var perimeter;

        var num1;
        var num2;
        var num3;
        var num4;

        var prod1;
        var q1;
        var prod2;
        var q2;

        var base;
        var height;

        perimeter = prompt("Enter the length of one side of a square", "");
        document.write("Perimeter:");
        document.write("<br>");
        document.write(perimeter);
        document.write("<br>");
        document.write("<br>");

        num1 = prompt("Enter first number", "");
        num2 = prompt("Enter second number", "");
        num3 = prompt("Enter third number", "");
        num4 = prompt("Enter last number", "");
        document.write("Sum of all 4:");
        document.write("<br>");
        document.write(parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4));
        document.write("<br>");
        document.write("Product of all 4:")
        document.write("<br>");
        document.write(parseInt(num1) * parseInt(num2) * parseInt(num3) * parseInt(num4));
        document.write("<br>");
        document.write("<br>");

        prod1 = prompt("Enter price of product", "");
        q1 = prompt("Enter quantity", "");
        prod2 = prompt("Enter price of second product", "");
        q2 = prompt("Enter quantity", "");
        document.write("Your bill:");
        document.write("<br>");
        document.write(prod1 * q1 + prod2 * q2);
        document.write("<br>");
        document.write("<br>");

        base = prompt("Enter base of Triangle", "");
        height = prompt("Enter height", "");
        document.write("The area of the triangle:");
        document.write("<br>");
        document.write(base * height / 2);



    </script>
