<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 13f</title>
</head>

<body>
    <script>
        var x1 = 0,
            x2 = 0,
            x3 = 0,
            x4 = 0,
            x5 = 0;
        x1 = prompt("Enter first number");
        x1 = parseInt(x1);
        x2 = prompt("Enter second number");
        x2 = parseInt(x2);
        x3 = prompt("Enter third number");
        x3 = parseInt(x3);
        x4 = prompt("Enter fourth number");
        x4 = parseInt(x4);
        x5 = prompt("Enter fifth number");
        x5 = parseInt(x5);

        sum(x1, x2, x3, x4, x5);


        function sum(x1, x2, x3, x4, x5) {
            sum = x1 + x2 + x3 + x4 + x5;
            document.write(sum);
        }
    </script>
</body>

</html>
