<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num;
        num = prompt("Enter a number");
        num = parseInt(num);
        for (x = 1; x < 11; x++) {
            document.write(num * x + "<br>");
        }
    </script>
</body>
