<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 7c</title>
</head>

<body>
    <script>
        var num;

        num = prompt("Enter a number between 0 and 999:");

        if (num >= 0 && num < 10) {
            document.write("1 digit");
        } else if (num >= 10 && num < 100) {
            document.write("2 digits");
        } else {
            document.write("3 digits");
        }
    </script>
</body>

</html>
