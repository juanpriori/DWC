<body>
    <script>
        var letter;

        letter = prompt("Enter one letter:");

        switch (letter) {
            case "a":
                document.write("vowel");
                break;
            case "e":
                document.write("vowel");
                break;
            case "i":
                document.write("vowel");
                break;
            case "o":
                document.write("vowel");
                break;
            case "u":
                document.write("vowel");
                break;
            default:
                document.write("consonant");
        }
    </script>
</body>
