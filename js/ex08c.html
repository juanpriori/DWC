<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 8c</title>
</head>

<body>
    <script>
        var x, y;

        x = prompt("Enter x");
        y = prompt("Enter y");

        if (x > 0 && y > 0) {
            document.write("1st Quadrant");
        } else if (x < 0 && y > 0) {
            document.write("2nd Quadrant");
        } else if (x < 0 && y < 0) {
            document.write("3rd Quadrant");
        } else {
            document.write("4th Quadrant");
        }
    </script>
</body>

</html>
