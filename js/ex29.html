<body>
    <script>
        function openWindowParameters() {
            var w = open('', '', 'status=yes,width=600,height=300,menubar=yes');
            w.document.write('<button type="button" onclick="javascript:window.close()">Close</button>');
        }
    </script>
    <input type="button" value="Open Window with Parameters" onClick="openWindowParameters()">
</body>
