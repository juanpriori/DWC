<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 9a</title>
</head>

<body>
    <script>
        var word;

        word = prompt("Enter any of the following: house, table, dog, cat:");

        switch (word) {
            case "house":
                document.write("casa");
                break;
            case "table":
                document.write("mesa");
                break;
            case "dog":
                document.write("perro");
                break;
            case "cat":
                document.write("gato");
                break;
            default:
                document.write("Please enter: house, table, dog, or cat");
        }
    </script>
</body>

</html>
