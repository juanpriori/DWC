<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 13c</title>
</head>

<body>
    <script>
        var side = 0;
        side = prompt("Enter a side of a square");
        side = parseInt(side);
        perimeter(side);

        function perimeter(s) {
            document.write("Perimeter of square: " + (4 * s));
        }
    </script>
</body>

</html>
