<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercici 6a</title>
</head>

<body>
    <script>
        var n1, n2;

        n1 = prompt("Enter first number:");
        n2 = prompt("Enter second number:");
        n1 = parseInt(n1);
        n2 = parseInt(n2);

        if (n1 > n2) {
            document.write(n1 + n2);
        } else {
            document.write(n2 - n1);
        }
    </script>

</body>

</html>
