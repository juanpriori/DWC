    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var num;

        num = prompt("Enter any number:");

        if (num < 0) {
            document.write("Negative number")
        } else if (num > 0) {
            document.write("Positive number")
        } else {
            document.write("Zero");
        }
    </script>
</body>
