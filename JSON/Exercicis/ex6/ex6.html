<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Dropdown JSON</title>
</head>

<body>
    <div class="container">
        <h1>Dropdown JSON</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Songs
            </button>
            <div id="drop" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>
        <br/>
        <h4>Contingut del fitxer JSON:</h4>
        <p id="p"></p>
    </div>

    <script>
        $(document).ready(function() {


            function loadCarroceria() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        $("#p").html(this.responseText);
                        var song = JSON.parse(this.responseText);
                        for (c in song) {
                            var idsong = song[c].idsong;
                            var name = song[c].name;
                            var url = "cds.php?idsong=" + idsong;
                            var item = $("<a/>", {
                                href: url,
                                class: 'dropdown-item',
                                text: name
                            });
                            $("#drop").append(item);
                        }
                    }
                };
                xhttp.open("GET", "cds.php", true);
                xhttp.send();
            }

            loadCarroceria();

        });
    </script>
</body>

</html>
