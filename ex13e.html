<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 13e</title>
</head>

<body>
    <script>
        var x1 = 0,
            x2 = 0,
            x3 = 0;
        x1 = prompt("Enter first number");
        x1 = parseInt(x1);
        x2 = prompt("Enter second number");
        x2 = parseInt(x2);
        x3 = prompt("Enter third number");
        x3 = parseInt(x3);

        average(x1, x2, x3);

        function average(num1, num2, num3) {
            var avg = (num1 + num2 + num3) / 3;
            document.write(avg);
        }
    </script>
</body>
